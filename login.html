<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        *{
            font-family: "Inter", sans-serif;
        }

        @theme {
            --color-laranja: #E04300;
        }

<body class="flex justify-center items-center h-screen p-4">
    <form class="w-[400px] border border-stone-300 rounded-xl p-4 ">
        <h2 class="flex justify-center items-center gap-3 text-center font-bold text-laranja text-xl mb-5">
            <img src="images/icone-laranja.png" alt="">aluga web
        </h2>
        <label for="email" class=" text-xs uppercase font-bold text-black block mb-3">Email</label>
        <input id="email" type="text" placeholder="email" class="w-full h-10 mb-4 border border-black/20 rounded pl-3 outline-2 outline-offset-2 outline-transparent focus:outline-black duration-100">
        <label for="senha" class=" text-xs uppercase font-bold text-black block mb-3">Senha</label>
        <input id="senha" type="password" placeholder="*********" class="w-full h-10 mb-4 border rounded border-black/20 pl-3 outline-2 outline-offset-2 outline-transparent focus:outline-black duration-100">
        <div class="flex justify-between ">
            <a class="hover:font-bold p-3" href="recuperar.html">esqueci minha senha</a>
            <a class="hover:font-bold p-3" href="cadastro.html">criar conta</a>
        </div>

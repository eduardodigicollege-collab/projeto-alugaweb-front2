<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluga Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">

        *{
            font-family: "Inter", sans-serif;
        }

        @theme {
            --color-laranja: #E04300;
        }
    </style>
</head>

<body class="">
    <header class="flex justify-between p-4 lg:px-15 border-b border-b-black/15">
        <!-- LOGO -->
        <div class="flex items-center gap-3">
            <div onclick="abrirMenu()">
                <box-icon name="menu"></box-icon>
            </div>
            <div class="w-9 h-9 bg-laranja rounded flex justify-center items-center">
                <img src="images/icone.png" alt="" class="block">
            </div>
            <span class="text-xl font-bold text-laranja">Aluga Web</span>
        </div>
        <!-- BOTOES -->
        <div>
            <a href="login.html"
                class="h-10 px-4 flex items-center gap-3 bg-laranja/20 rounded-md text-laranja fill-laranja duration-150 hover:bg-laranja hover:text-white hover:fill-white">
                <box-icon name='user'></box-icon>
            Entrar
            </a>
        </div>
    </header>

    <main>
        <div class="mt-[100px] px-4 lg:px-0 lg:flex lg:h-[calc(100vh_-_180px)] lg:mt-0 lg:*:flex-1">
            <div class="lg:flex lg:flex-col lg:justify-center lg:px-15">
                <h2 class="text-center text-3xl font-extrabold mb-4">Onde vocÃª quer morar</h2>
                <div class="border-3 border-laranja flex items-center pl-4 pr-[6px] rounded-[40px]">
                    <box-icon type='solid' name='map' class="fill-laranja"></box-icon>
                    <input type="text" placeholder="Ex: Fortaleza" class="h-[75px] outline-none pl-4 flex-1">
                    <div class="w-[63px] h-[63px] bg-laranja flex justify-center items-center rounded-full fill-white">
                        <box-icon name='search'></box-icon>
                    </div>
                </div>
            </div>
            <div>
                <img src="images/mulher.png" alt="" class="block m-auto w-[270px] lg:w-auto lg:h-full pt-[50px]">
            </div>
        </div>
    </main>
    <footer
        class="h-[130px] lg:h-[106px] bg-laranja flex flex-col gap-2 justify-center items-center lg:flex-row lg:justify-between lg:px-15">
        <div class="flex gap-2 items-center">
            <div class="w-9 h-9 bg-white rounded flex justify-center items-center">
                <img src="images/icone-laranja.png" alt="" class="block">
            </div>
            <span class="text-xl font-bold text-white">Aluga Web</span>
        </div>
        <div>
            <h6 class="text-white text-sm font-bold">&copy2025 - Todos os direitos reservados.</h6>
        </div>
    </footer>

    <div onclick="fecharMenu()" id="overlay" class="w-full h-screen bg-black/80 fixed top-0 left-0 duration-200 md:hidden invisible opacity-0"></div>
    <div id="menu" class="bg-white h-screen p-4 fixed top-0 -left-[80%] duration-200 w-[80%] md:hidden">
        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-laranja rounded flex justify-center items-center">
                <img src="images/icone.png" alt="" class="block">
            </div>
            <span class="text-xl font-bold text-laranja">Aluga Web</span>
        </div>
        <div class="flex items-center gap-4 py-4 bg-laranja/7 mt-5">
            <img src="images/OIP.webp" alt="" class=" w-[70px] h-[70px] rounded-full ">
            <span class="text-xl font-bold text-laranja">Silvio Santos</span>
        </div>
        <div class="mt-8">
            <a href="favoritos.html" class="flex gap-3 items-center">
                <box-icon name='heart'></box-icon>
                <span class="font-bold text-gray justify-center gap-4">Favoritos</span>
            </a>
        </div>
        <div class="mt-8">
            <a class="flex gap-3 items-center">
                <box-icon name='log-out'></box-icon>
                <span class="font-bold text-gray ">Sair</span>
            </a>
        </div>

    </div>




    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
